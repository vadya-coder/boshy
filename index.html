<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoshyEditor - Save file editor for Boshy game</title>
    <meta name="description" content="Site for editing save files for the game I Wanna Be The Boshy" />
    <meta name="keywords" content="Boshy, Save files, I Wanna Be The Boshy">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <label class="file-label">
            <span>
                Select .ini file
            </span>
            <input id="file" type="file" accept=".ini" />
            <span class="stick stick1"></span>
            <span class="stick stick2"></span>
            <span class="stick stick3"></span>
            <span class="stick stick4"></span>
        </label>
    </div>
    <script src="main.js"></script>
</body>

</html>
